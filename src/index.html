<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://github.com/mate-academy/layout_html-form/blob/master/checklist.md" 
    method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="HowOldAreYou"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="FullDateOfBirth"
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="IAcceptTheTermOfTheAgreement"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="E-mail"
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field">
          Password:
          <input 
            type="password"
            name="Password"
            minlength="5"
            maxlength="15"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="DoYouLoveCats"
          >
          Yes
          <label class="form-field">
            <input
              type="radio"
              name="DoYouLoveCats"
            >
            No
          </label>
        </label>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="FavoriteColor"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="TimeGoToBed"
            step="1"
          >
        </label>
        <label class="form-field">
            What are your favotite brand of cars?
          <select name="FavoriteBrandOfCars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Toyota">Toyota</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="RateOurWork"
            value="1"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="Comments">
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="RecommendUs">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>

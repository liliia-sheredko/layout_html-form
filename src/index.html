<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://github.com/mate-academy/layout_html-form/blob/master/checklist.md" 
    method="post">
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-field">
          <label>
              Surname:
            <input 
              type="text" 
              name="Surname" 
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
              Name:
            <input 
              type="text" 
              name="name" 
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
              How old are You?
            <input 
              type="number" 
              name="How old are you" 
               min="1" 
              max="100" 
              value="12"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
              Full date of birth:
            <input 
              type="date"
              name="full date of birth"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
              I accept the term of the agreement
            <input 
              type="checkbox" 
              name="I accept the term of the agreement"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label>
              E-mail:
            <input 
              type="email" 
              name="e-mail" 
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
              Password:
            <input 
              type="password" 
              name="password" 
              minlength="5" 
              maxlength="15"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label>
            Do you love cats?
            <input 
            type="radio" 
            name="do you love cats" 
            value="yes"
            >
            Yes
            <input 
            type="radio" 
            name="do you love cats" 
            value="no"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label>
            What is your favorite color?
            <input 
            type="color" 
            name="favorite color"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What time do you go to bed?
            <input 
            type="time" 
            name="time go to bed" 
            step="1"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What are your favotite brand of cars?
            <select name="favorite brand of cars" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Toyota">Toyota</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          <label>
            How do you rate our work?
            <input 
            type="range" 
            name="rate our work" 
            value="1"
            >
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label>
            Comments:
            <textarea name="comments">
            </textarea>
          </label>
        </div>
        <div class="form-field">
          <label>
            Would you recommend us?
            <select name="recommend us">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
